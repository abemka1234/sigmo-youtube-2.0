<!DOCTYPE html>
<html>
<head>
  <title>Ода ютубчек</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon.jpg" sizes="128X128">
</head>
<body>

  <div class="player" id="player">
    <div class="js-video-container" ></div>
    <div class="player_buttons">
      <div class="left-side">
        <button class="panel_button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="panel_button js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button panel_button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button panel_button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="right-side">
        <button class="js-fullscreen-button panel_button">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
